openapi: 3.0.0
info:
  description: >-
    This project can be used to recommend instance type groups on different
    cloud providers consisting of regular and spot/preemptible instances.

    The main goal is to provide and continuously manage a cost-effective but
    still stable cluster layout that's built up from a diverse set of regular
    and spot instances.
  title: Cluster Recommender.
  contact:
    name: Banzai Cloud
    email: info@banzaicloud.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 0.0.1
paths:
  /recommender/:
    post:
      tags:
        - recommend
      summary: >-
        Provides a recommended set of node pools on a given provider in a
        specific region.
      operationId: recommendClustersSetup
      responses:
        '200':
          description: RecommendationResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
  '/recommender/{provider}/{service}/{region}/cluster':
    put:
      tags:
        - recommend
      summary: >-
        Provides a recommendation for a scale-out, based on a current cluster
        layout on a given provider in a specific region.
      operationId: recommendClusterScaleOut
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Service
          name: service
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Region
          name: region
          in: path
          required: true
          schema:
            type: string
        - x-go-name: DesiredCpu
          description: Total desired number of CPUs in the cluster after the scale out
          name: desiredCpu
          in: query
          schema:
            type: number
            format: double
        - x-go-name: DesiredMem
          description: Total desired memory (GB) in the cluster after the scale out
          name: desiredMem
          in: query
          schema:
            type: number
            format: double
        - x-go-name: DesiredGpu
          description: Total desired number of GPUs in the cluster after the scale out
          name: desiredGpu
          in: query
          schema:
            type: integer
            format: int64
        - x-go-name: OnDemandPct
          description: Percentage of regular (on-demand) nodes among the scale out nodes
          name: onDemandPct
          in: query
          schema:
            type: integer
            format: int64
        - x-go-name: Zones
          description: Availability zones to be included in the recommendation
          name: zones
          in: query
          schema:
            type: array
            items:
              type: string
        - x-go-name: Excludes
          description: >-
            Excludes is a blacklist - a slice with vm types to be excluded from
            the recommendation
          name: excludes
          in: query
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: RecommendationResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/NodePoolDesc'
        description: Description of the current cluster layout
    post:
      tags:
        - recommend
      summary: >-
        Provides a recommended set of node pools on a given provider in a
        specific region.
      operationId: recommendClusterSetup
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Service
          name: service
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Region
          name: region
          in: path
          required: true
          schema:
            type: string
        - x-go-name: SumCpu
          description: Total number of CPUs requested for the cluster
          name: sumCpu
          in: query
          schema:
            type: number
            format: double
        - x-go-name: SumMem
          description: Total memory requested for the cluster (GB)
          name: sumMem
          in: query
          schema:
            type: number
            format: double
        - x-go-name: MinNodes
          description: Minimum number of nodes in the recommended cluster
          name: minNodes
          in: query
          schema:
            type: integer
            format: int64
        - x-go-name: MaxNodes
          description: Maximum number of nodes in the recommended cluster
          name: maxNodes
          in: query
          schema:
            type: integer
            format: int64
        - x-go-name: SameSize
          description: 'If true, recommended instance types will have a similar size'
          name: sameSize
          in: query
          schema:
            type: boolean
        - x-go-name: OnDemandPct
          description: Percentage of regular (on-demand) nodes in the recommended cluster
          name: onDemandPct
          in: query
          schema:
            type: integer
            format: int64
        - x-go-name: Zones
          description: Availability zones that the cluster should expand to
          name: zones
          in: query
          schema:
            type: array
            items:
              type: string
        - x-go-name: SumGpu
          description: Total number of GPUs requested for the cluster
          name: sumGpu
          in: query
          schema:
            type: integer
            format: int64
        - x-go-name: AllowBurst
          description: Are burst instances allowed in recommendation
          name: allowBurst
          in: query
          schema:
            type: boolean
        - x-go-name: NetworkPerf
          description: NetworkPerf specifies the network performance category
          name: networkPerf
          in: query
          schema:
            type: string
        - x-go-name: Excludes
          description: >-
            Excludes is a blacklist - a slice with vm types to be excluded from
            the recommendation
          name: excludes
          in: query
          schema:
            type: array
            items:
              type: string
        - x-go-name: Includes
          description: >-
            Includes is a whitelist - a slice with vm types to be contained in
            the recommendation
          name: includes
          in: query
          schema:
            type: array
            items:
              type: string
        - x-go-name: AllowOlderGen
          description: >-
            AllowOlderGen allow older generations of virtual machines (applies
            for EC2 only)
          name: allowOlderGen
          in: query
          schema:
            type: boolean
        - x-go-name: Category
          description: Category specifies the virtual machine category
          name: category
          in: query
          schema:
            type: array
            items:
              type: string
        - x-go-name: RespPerService
          description: Maximum number of response per service
          name: respPerService
          in: query
          schema:
            type: integer
            format: int64
        - x-go-name: AllowDiversify
          description: AllowDiversify allow diversification of virtual machines
          name: allowDiversify
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: RecommendationResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationResponse'
